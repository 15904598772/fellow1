<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #box{
           width: 200px;
           height: 200px;
           background-color: red;
           position: absolute;
       }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox=document.getElementById("box");
        oBox.onmousedown = function(e){
            // var thisLeft = e.clientX-oBox.offsetLeft;
            // var thisTop = e.clientY-oBox.offsetTop;
            document.onmousemove =function(e){
            //    oBox.style.left = e.clientX-thisLeft+"px";
            //    oBox.style.top = e.clientY-thisTop+"px";
               oBox.style.left = e.clientX-100+"px";
               oBox.style.top = e.clientY-100+"px";
            }
        }
        oBox.onmouseup = function(){
            document.onmousemove = null;
        }
    </script>
</body>
</html>
