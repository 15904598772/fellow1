<body>
    <script>
       function foo(i){ 
            
               if(i>=0&&i%3==0&&i%5==0&&i%7==0){
                   return i;
               }else{
                   return false;
               }
           
       }
       for(var n=1;n<=1000;n++){
            document.write(foo(n));

       }
       
        

            
        
    </script>
