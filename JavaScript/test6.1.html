<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      function foo(n){
         var num1=Math.pow(n,2);
         return num1;
      }
      function foo1(n){
          var num=Math.sqrt(n);
          return num;
      }
      function foo2(n){
          var num =Math.log(n);
          return num;
      }
      var x=prompt("Input:");
      console.log(foo(x));
      console.log(foo1(x));
      console.log(foo2(x));
    </script>
</body>
