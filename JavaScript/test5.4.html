<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      function foo(n){
          for(var i=2;i<n;i++){
              if(n%i==0){
                  return false;
              }
              return true;
          }
      }
      var m=0;
      for(var i=100;i<1000;i++){
          if(foo(i)){
              m++;
              document.write(i+"&nbsp");
              if(m%6==0){
              document.write("<br/>");
          }
          }
        //   if(m%6==0){
        //       document.write("<br/>");
        //   }
      }

           
    </script>
</body>
</html>
