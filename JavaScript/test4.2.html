<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var num = prompt("请输入数字");
      switch(num){
          case '0': alert("0:星期日");break;
          case '1': alert("1:星期一");break;
          case '2': alert("2:星期二");break;
          case '3': alert("3:星期三");break;
          case '4': alert("4:星期四");break;
          case '5': alert("5:星期五");break;
          case '6': alert("6:星期六");break;
          default:alert("输入错误，请输入0~6的数字");
      }
    </script>
</body>
</html>
