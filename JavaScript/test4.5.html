<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       var n=6;
       for(var x=1;x<n;x++){
           for(var y=1;y<=x;y++){
                   document.write(y);
                   document.write("&nbsp");               
           }
           document.write("<br\>");
      }
      
      
   </script>     
</body>
</html>
