<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- console.log(sum(2,3))//5
    console.log(sum(2)(3))//5 -->
    <script>
        function sum(a,b){
            if(arguments.length==2){
                return a+b;
            }else if(arguments.length==1){
                return function(c){
                    return a+c;
                }
            }
        }
        console.log(sum(2,3));
        console.log(sum(2)(3));
    </script>
</body>
</html>
