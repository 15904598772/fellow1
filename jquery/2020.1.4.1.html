<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        .content {
            width: 700px;
            height: 172px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .content .top {
            width: 100%;
            height: 50px;
            display: inline-block;
            background-color: black;
        }

        .top .tp {
            padding-left: 0;
            margin: 0;
            height: 50px;
            line-height: 50px;
            color:white
        }

        .top .tp li {
            display: inline-block;
            /* color: white; */
            width: 100px;
            text-align: center;
            height: 50px;
        }

        .tp .active {
            background-color: #ddd;
            color: #000;
        }

        .bottom ul {
            display: none;
        }

        .bottom .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="top">
            <ul class="tp">
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="bottom">         
                <ul class="active">
                    <li>第一节课内容</li>
                    <li>第一节课内容</li>
                    <li>第一节课内容</li>
                </ul>
                <ul>
                    <li>第二节课内容</li>
                    <li>第二节课内容</li>
                    <li>第二节课内容</li>
                </ul>
                <ul>
                    <li>第三节课内容</li>
                    <li>第三节课内容</li>
                    <li>第三节课内容</li>
                </ul>
        </div>
    </div>
    <script>
        $(".tp li").mouseover(function(){
            //$(this).addClass("active").siblings().removeClass("active");
            //$(".bottom ul").eq($(this).index()).addClass("active").siblings().removeClass("active");

            $(this).add($(".bottom ul").eq($(this).index())).addClass("active").siblings().removeClass("active");
        })
    </script>

</body>
</html>
